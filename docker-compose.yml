services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pooldb
      POSTGRES_USER: pool
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      TZ: America/New_York
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pool -d pooldb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://pool:${DB_PASSWORD:-password}@postgres:5432/pooldb
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ADMIN_DEFAULT_USERNAME: ${ADMIN_DEFAULT_USERNAME:-admin}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-changeme}
      POOL_NAME: ${POOL_NAME:-My Pool}
      TZ: America/New_York
      LOG_DIR: /app/logs
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      TZ: America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - backend

  nginx:
    build: ./nginx
    restart: unless-stopped
    environment:
      TZ: America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  backend_logs:
